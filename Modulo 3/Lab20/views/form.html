<form name="form" novalidate>
	<h1>{{ form_message }}</h1>

	<table>
	   <tr>
			<td>Nombre:</td>
			<td>
				<input name="firstname" type="text" ng-model="firstName" required>
				<span style="color:#ff2a25" ng-show="form.firstname.$dirty && form.firstname.$invalid">
			    	<span ng-show="form.firstname.$error.required">Nombre es requerido</span>
			   	</span>
			</td>
			<td>Correo:</td>
			<td>
				<input name="email" type="email" ng-model="email" required>
				<span style="color:#ff2a25" ng-show="form.email.$dirty && form.email.$invalid">
			    	<span ng-show="form.email.$error.required">Correo es requerido</span>
			    	<span ng-show="form.email.$error.email">Correo invalido</span>
			   	</span>
			</td>
			<td>Edad:</td>
			<td>
				<input name="age" type="number" ng-model="age" required>
				<span style="color:#ff2a25" ng-show="form.age.$dirty && form.age.$invalid">
			    	<span ng-show="form.age.$error.required">Edad es requerida</span>
			    	<span ng-show="form.age.$error.number">Edad invalida</span>
			   	</span>
			</td>
		</tr>

		<tr>
			<td>
				<button ng-click="reset()">Cancelar</button>
			</td>
		    <td>
		    	<button ng-disabled="form.firstname.$dirty && form.firstname.$invalid 
		    	|| form.lastname.$dirty && form.lastname.$invalid 
		    	|| form.email.$dirty && form.mail.$invalid" ng-click="submit()">Enviar</button>
		    </td>
		</tr>

	</table>
</form>
