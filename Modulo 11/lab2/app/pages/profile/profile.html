<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
	<h1 id="profile-heading1" style="color:#000000;">Info</h1>
	<ion-list id="profile-list2">
		<ion-item id="profile-list-item2">Name : {{profile.name }} </ion-item>
		<ion-item id="profile-list-item3">Last name: {{profile.lastname }} </ion-item>
		<ion-item id="profile-list-item4">Age: {{profile.age }} </ion-item>
	</ion-list>
</ion-content>
